<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="./template2.xhtml">
	<ui:define name="contenido">
	<h:form id="myFormBuscarProd">
		<h:messages id="mensajes" showDetail="true"/>
		<h:panelGrid columns="2">
			<h:outputLabel value="Precio Minimo" for="precioMinimo"/> 
			<h:inputText value="#{buscarController.precioMinimo}" id="precioMinimo"  />
			<h:outputLabel value="Precio Maximo" for="precioMaximo"/> 
			<h:inputText value="#{buscarController.precioMaximo}" id="precioMaximo" />
			<h:commandButton action="#{buscarController.buscar}" value="Buscar" />
			<h:commandButton type="reset" value="cancelar" />
		</h:panelGrid>
		<h:outputText value="#{buscarController.resultado}" />	
	</h:form>
	</ui:define>
	</ui:composition>
</html>
