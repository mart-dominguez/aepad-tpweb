<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="./template2.xhtml">
	<ui:define name="contenido">
		<h2>Mi Compra</h2>
		<h:form id="resultado">
			<h:dataTable value="#{buscarController.compra}" var="prd"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<h:column>
					<!-- column header -->
					<f:facet name="header">ID</f:facet>
					<!-- row record -->
    				#{prd.id}
    			</h:column>

				<h:column>
					<f:facet name="header">Nombre</f:facet>
    				#{prd.descripcion}
    			</h:column>

				<h:column>
					<f:facet name="header">Precio</f:facet>
    				#{prd.precio}
    			</h:column>
				<h:column>
					<f:facet name="header">Accion</f:facet>
					<h:commandButton action="#{buscarController.comprar}"
						value="Comprar">

						<f:setPropertyActionListener
							target="#{buscarController.seleccionado}" value="prd" />

					</h:commandButton>
				</h:column>
			</h:dataTable>
			<h:button outcome="buscarProductos"
				value="Nueva Busqueda de productos">
			</h:button>

		</h:form>
	</ui:define>
</ui:composition>
</html>
